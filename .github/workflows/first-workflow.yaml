name: First Workflow
on: [push]

jobs:
    run-shell-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello, World!"
            - name: Multiline Command
              run: |
                  node -v
                  npm -v
    parallel-job-macos:
        runs-on: macos-latest
        steps:
            - name: View SW Version
              run: sw_vers
    dependant-job:
        # run shell 이후에 실행되는 작업
        runs-on: windows-latest
        # array or one job
        needs: run-shell-commands
        steps:
            - name: echo a string
              run: Write-Output "Windows String"
            - name: Error Steps
              run: doesnotexists
